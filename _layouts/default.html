<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/ical-calendar.css" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
  </head>
  <body>

    <div class="container">
      <div class="hero-unit text-right">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <img src="/img/logo/bristech-banner.png" title="Bristech - a monthly tech meet-up event in Bristol">
            </div>
          </div>
          <div class="row-fluid">
            <div class="span7">
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="container">
                    <ul class="nav">
                      <li><a href="/">Home</a></li>
                      <li><a href="/speakers">Speakers</a></li>
                      <li><a href="/calendar">Calendar</a></li>
                      <li><a href="/archive">Archive</a></li>
                      <li><a href="/about">About</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="span5">
              <img src="/img/logo/bristech-title.png" title="Bristech - a monthly tech meet-up event in Bristol">
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="site span9">
     
          {{ content }}

        </div>


        <div class="span3">
          <!-- ical calendar -->
          <div id="meetup" class="text-center">
            <p>
                Please sign up for our <a href="http://www.meetup.com/bristech">meetup.com group</a> and register
                to attend the sessions you are interested in, so that we can cater for the right amount of beer
                and pizza!
            </p>
            <a href="http://www.meetup.com/bristech"><img src="/img/meetup.png"></a>
	    <div id="ical-calendar" class="text-left"></div>
          </div>
	        <div class="well text-center">
            <p><strong>Sponsored by...</strong></p>
            <div id="myCarousel" class="carousel slide">
              <div class="carousel-inner">
                <div class="active item"><a href="http://scottlogic.com" target="_blank"><img src="/img/scottlogic-logo.png"></a></div>
              </div>
            </div>
          </div>
          <div class="text-center icons">
            <a href="http://twitter.com/bristechmeetup"><img src="/img/twitter.png" title="@bristechmeetup"></a>&nbsp;&nbsp;&nbsp;
            <a href="http://github.com/bris-tech"><img src="/img/github.png" title="Check us out on GitHub"></a>&nbsp;&nbsp;&nbsp;
<a href="//plus.google.com/100751638401328855756?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;">
<img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;"/>
</a>
            <div>
              <a href="/calendar/bristech.ics" title="iCalendar"><img src="/img/ical.gif"></a><a href="/rss.xml" title="RSS Feed"><img src="/img/rss.png"></a>
            </div>
          </div>
        </div>

      </div>
    </div>

      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript">$('.carousel').carousel()</script>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s); js.id=id;js.async=true;js.src="https://secure.meetup.com/3245529744623182445/script/api/mu.btns.js?id=8kvhitifec2oaa55m6n742r0h0";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","mu-bootjs");</script>

    </body>
</html>
