<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/ical-calendar.css" />

  </head>
  <body>

    <div class="container">
      <div class="hero-unit text-right">
        <div class="container-fluid">
          <h1><a href="/">#bristech</a></h1>
          <div class="row-fluid">
            <div class="span6">
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="container">
                    <ul class="nav">
                      <li><a href="/speakers" class="">Speakers</a></li>
                      <li><a href="/calendar">Calendar</a></li>
                      <li><a href="/archive">Archive</a></li>
                      <li><a href="/about">About</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="offset1 span5">
              <p>A monthly tech meet-up event in Bristol</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="site span9">
     
          {{ content }}

        </div>


        <div class="span3">
          <!-- ical calendar -->
          <div id="meetup" class="text-center">
            <a href="http://www.meetup.com/bristech"><img src="/img/meetup.png"></a>
	    <div id="ical-calendar" class="text-left"></div>
          </div>
	  <div class="well text-center">
            <a href="http://twitter.com/bristechmeetup"><img src="/img/twitter.png" title="@bristechmeetup"></a>
            <a href="http://github.com/bris-tech"><img src="/img/github.png" title="Check us out on GitHub"></a>
          </div>
	  <div class="well text-center">
            <p><strong>Sponsored by...</strong></p>
            <div id="myCarousel" class="carousel slide">
              <div class="carousel-inner">
                <div class="active item"><a href="http://scottlogic.com" target="_blank"><img src="/img/scottlogic-logo.png"></a></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript">$('.carousel').carousel()</script>

    </body>
</html>
